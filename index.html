<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- prism.js style stylesheet -->
    <link href="prism.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>

    <title>Postman</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postmaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4 mx-4">Welcome to Postman</h1>
    </div>
    <div class="container" id="con">
        <!-- URL box -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">URL Here</label>
            <input type="text" class="form-control" id="url" placeholder="Enter URL here">
        </div>

        <!-- request type box -->
        <h3 class="my-2">Request Type</h3>
        <div class="form-check">
            <div>
                <input class="form-check-input" type="radio" id="get" value="GET" name="requestType">
                <label class="form-check-label" for="get">
                    GET
                </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                <label class="form-check-label" for="post">
                    POST
                </label>
            </div>
        </div>
        <h3 class="my-2">Content Type</h3>

        <!-- Content type -->
        <div class="form-check">
            <div>
                <input class="form-check-input" type="radio" id="jsonRadio" value="json" name="contentType">
                <label class="form-check-label" for="jsonRadio">
                    JSON
                </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                <label class="form-check-label" for="paramsRadio">
                    Custom Parameters
                </label>
            </div>
        </div>

        <!-- parameters box-this will hide on selecting json form content type  -->
        <div class="input-group my-4" id="parametersBox">
            <span class="input-group-text">Parameter 1</span>
            <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
            <button class="btn btn-primary mx-2" id="addParam">+</button>
        </div>

        <div id="params"></div>

        <!-- json request box -this will hide on clicking parameters box  -->
        <div id="requestJsonBox">
            <label for="jsonBox">Enter Request Json</label>
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>

        <!-- submit button which will trigger fetch api -->
        <div class="form-group row my-1">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>

        <!-- response box -->
        <div class="my-3 responseJsonBox">
            <div class="form-group row">
                <label for="jsonJsonText">Response Box</label>
            </div>
            <div class="col-sm-10">
                <pre id="responsePre" class="language-javascript">
                    <code id="responsePrism" class="language-javascript">
                    <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here!</textarea>
                    </code>
                </pre>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- prism.js file  -->
    <script src="prism.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
